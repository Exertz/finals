<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
    <link rel="stylesheet" href="login.css">
      <meta charset="utf-8">
      <title>Login Page</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Welcome Back!
         </div>
         <div class="centered">
         <p>To keep connected with us please log in with your personal info</p>
         <form action="script/authenticate.php" method="post" autocomplete="off">
            <div class="field">
               <input type="text" required name="email">
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required name="password">
               <label>Password</label>
               <span class="password-toggle" id="password-toggle" onclick="togglePasswordVisibility()">&#x1F441;</span>
            </div>
            <div class="content">
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Sign In">
            </div>
            <div class="signup-link">
               Not a member? <a href="../finals/pages/register/register.html">Signup now</a>
            </div>
         </form>
      </div>
      <script>
         function togglePasswordVisibility() {
             const passwordField = document.getElementById("password");
             const passwordToggle = document.getElementById("password-toggle");
 
             if (passwordField.type === "password") {
                 passwordField.type = "text";
             } else {
                 passwordField.type = "password";
             }
         }
      </script>
   </body>
</html>
