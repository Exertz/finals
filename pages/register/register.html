<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registration Page</title>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
    <form action="/script/register.php" method="POST" autocomplete="off">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" name="first_name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" name="last_name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="example@gmail.com" id="email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone NUmber</span>
            <input type="text" placeholder="Put your phone number" name="phone_number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Create your password" name="password" required>
            <!-- <span class="password-toggle" id="password-toggle" onclick="togglePasswordVisibility()">&#x1F441;</span> -->
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" name="confirm_password" required>
          </div>
        </div>
        <div class="terms and conditions">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <div class="category">
            <!--<label for="dot-1">
            <span class="dot one"></span>
            <span class="terms and conditions">I agree to the Terms and Conditions</span>-->
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="login-link">
          Already have an Account? <a href="../finals/login.html">Login now</a>
       </div>
      </form>
    </div>
  </div>

    function isEmailAlreadyUsed(email) {
    // Replace this with your server-side logic to check if the email is already registered.
    // You can make an AJAX request to your server for this check.
    // Return true if the email is already used, false otherwise.
    // For demonstration purposes, we'll assume that an email is already used if it's "test@example.com".

    return email.toLowerCase() === "test@example.com";
  }

  // Function to handle form submission
  function handleSubmit(event) {
    event.preventDefault();

    // Get the email input field value
    const emailInput = document.getElementById("email");
    const email = emailInput.value.trim();

    // Check if the email is already used
    if (isEmailAlreadyUsed(email)) {
      alert("This email is already registered. Please use a different email.");
    } else {
      // Continue with the form submission
      event.target.submit();
    }
  }

  // Add a submit event listener to the form
  const registrationForm = document.querySelector("form");
  registrationForm.addEventListener("submit", handleSubmit);
  </script>
